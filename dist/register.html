<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dragonfl.ai</title>
    <link rel="icon" type="image/x-icon" href="img/logo.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
</head>
<body>
    <div class="h-screen bg-logogreen2 flex">
        <div class="card flex-shrink-0 w-1/3 self-center shadow-2xl bg-emerald-950 border-white ml-48">
            <div class="card-body ">
            <div class="form-control">
                <label class="label">
                <span class="label-text">Username</span>
                </label>
                <input type="text" placeholder="email" class="input input-bordered bg-white" />
            </div>
            <div class="form-control">
                <label class="label">
                <span class="label-text">Password</span>
                </label>
                <input type="text" placeholder="password" class="input input-bordered bg-white" />
                <label class="label">
                </label>
                <label class="label">
                <span class="label-text">Confirm Password</span>
                </label>
                <input type="text" placeholder="confirm password" class="input input-bordered bg-white" />
                <label class="label">
                </label>
    
            </div>
            <div class="form-control mt-6">
                <button class="btn bg-logogreen border-white">Register</button>
            </div>
            </div>
        </div>

        <!-- logo -->
        <div class="w-1/2 my-auto">
            <img class="h-7/8 mx-auto" src="img/logo2.png" alt="dark green background logo">
            <h3 class="text-lg mx-48">Already have an account?</h3>
            <button class="btn btn-lg bg-logogreen mx-48 w-1/2">LOGIN</button>
        </div>

    </div>
    
</body>
</html>
